<!DOCTYPE html>
<html>

<head>
    <title>Contoh AJAX dengan metode GET</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ee1e1e;
            color: white;
        }
    </style>
</head>

<body>
    <Center><h1>Daftar Album</h1></Center>
    <table id="album">
        <thead>
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/albums",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $.each(data, function (i, album) {
                        var row = $("<tr>");
                        $("<td>").text(album.userId).appendTo(row);
                        $("<td>").text(album.id).appendTo(row);
                        $("<td>").text(album.title).appendTo(row);
                        $("#album tbody").append(row);
                    });
                }
            });
        });

    </script>
</body>

</html>
